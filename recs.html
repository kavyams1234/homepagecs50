<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Kavya Shah | Books</title>
    </head>
    <body id="books">
        <h1 class="heading">A collection of my favorite books</h1>
        <p>Select a genre from the menu to display the titles.</p>

        <select id="select" onchange="myFunction()">
            <option value="plays">Plays</option>
            <option value="fiction">Fiction</option>
            <option value="nonfiction">Nonfiction</option>
        </select>

        <p> </p>
        <h3 id="title"> </h3>
        <p id="first"></p>
        <p id="second"></p>
        <p id="third"></p>
        <p>Click <a href="index.html">here</a> to go back home.</p>
        <script>
            function myFunction() {
                var x = document.getElementById("select").value;
                if (x === "plays")
                {
                    document.getElementById("title").innerHTML = "Plays";
                    document.getElementById("first").innerHTML = "Wit, by Margaret Edson";
                    document.getElementById("second").innerHTML = "A Streetcar Named Desire, by Tennessee Williams";
                    document.getElementById("third").innerHTML = "";
                }
                if (x === "fiction")
                {
                    document.getElementById("title").innerHTML = "Fiction";
                    document.getElementById("first").innerHTML = "The Alex Rider series, by Anthony Horowitz";
                    document.getElementById("second").innerHTML = "The Inheritance Cylce, by Christopher Paolini";
                    document.getElementById("third").innerHTML = "Americanah, by Chimamanda Adichie";
                }
                if (x === "nonfiction")
                {
                    document.getElementById("title").innerHTML = "Nonfiction";
                    document.getElementById("first").innerHTML = "Grit, by Angela Duckworth";
                    document.getElementById("second").innerHTML = "Freakonomics, by Steven Levitt and Stephen J. Dubner";
                    document.getElementById("third").innerHTML = "";
                }
            }
        </script>
    </body>
</html>
